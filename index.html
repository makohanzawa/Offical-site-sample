<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>ご利用アンケート</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="col-sm-6">
          <h1>ご利用アンケート</h1>
        </div>
        <div class="col-sm-6 align-right">
          <a href="#">HOMEへ戻る</a>
        </div>
      </div>
    </header>
  </div>
  <hr>
  <hr>
  <div class="container">
    <form class="row" action="" method="post">
      <div class="col-sm-8 col-sm-offset-2">
        <p>以下のフォームに必要事項を記入の上、送信ください。</p>
        <div class="form-group">
          <label for="name">お名前 <span class="label label-danger"></span></label>
          <input type="text" class="form-control" id="name" placeholder="例) 山田　太郎">
        </div>
        <div class="form-group">
          <label for="job">ご職業</label>
          <select class="form-control" id="job">
            <option value="">選択してください</option>
            <option value="会社員">会社員</option>
            <option value="学生">学生</option>
            <option value="そのほか">そのほか</option>
          </select>
        </div>
        <div class="form-group">
          <label>知りたい内容(複数回答可能)</label>
          <div class="checkbox">
            <label><input type="checkbox" name="q1" value="html">
              HTML
            </label>
            <label><input type="checkbox" name="q1" value="css">
              CSS
            </label>
            <label><input type="checkbox" name="q1" value="bootstarp">
              bootstrap
            </label>
          </div>
        </div>
        <div class="form-group">
          <label>理解度はいかがですか？</label>
          <div>
            <label class="radio-inline">
              <input type="radio" name="q2" value="1">理解できなかった
            </label>
            <label class="radio-inline">
              <input type="radio" name="q2" value="2">まあまあ理解できた
            </label>
            <label class="radio-inline">
              <input type="radio" name="q2" value="3">理解できた
            </label>
            <label class="radio-inline">
              <input type="radio" name="q2" value="４" checked>回答しない
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="message">ご意見</label>
          <textarea name="message" row="5" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-defalult name="button">送信する</button>
    </div>
</div>
</form>
</div>
<div class="container">
  <footer>
    <p>&copy; H20 space</p>
  </footer>
</div>
</body>
</html>
